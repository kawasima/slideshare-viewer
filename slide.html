<!DOCTYPE html>
<html>
  <head>
    <link href="css/semantic.min.css" rel="stylesheet" type="text/css"/>
    <script src="javascript/jquery-2.1.1.min.js"></script>
    <script src="javascript/semantic.min.js"></script>
    <style>
      .main.container {
      margin: 0em auto;
      padding: 2em 2em 7em;
      }
      .container {
      width: 850px;
      }
      :-webkit-full-screen {
      width: 100%;
      height: 100%;
      }
      :-webkit-full-screen img {
      width: 100%;
      height: 100%
      }
    </style>
  </head>
  <body>
    <div class="main container">
      <h2 class="ui top attached header" style="width: 662px">
        <div id="slide-title" class="content"></div>
      </h2>
      <div class="ui blue center aligned attached segment" style="width: 662px;">
        <div id="loading" class="ui disabled large loader"></div>
        <div id="slide-content" class="image">
          <img width="638" id="slide-image"/>
          <div id="slide-progress" class="ui bottom attached progress">
            <div class="bar"></div>
          </div>
        </div>
        <div class="ui grid">
          <div class="left floated five wide column">
            <div class="ui mini statistic">
              <div id="slide-position" class="value">0/0</div>
            </div>
          </div>
          <div class="center floated center aligned six wide column">
            <div class="ui center icon menu">
              <a class="red item" id="prev">
                <i class="step backward icon"></i>
              </a>
              <a class="red item" id="next">
                <i class="step forward icon"></i>
              </a>
            </div>
          </div>
          <div class="right floated right aligned five wide column">
            <button id="btn-fullscreen" class="ui icon basic button"><i class="expand icon"></i></button>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript/slide.js"></script>
  </body>
</html>
